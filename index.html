<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczenia Promili</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Oblicz Promile Alkoholu we Krwi</h1>
    </header>

    <main>
        <section id="calculator">
            <h2>Wirtualny Alkomat</h2>
            <form id="promileForm">
                <label for="gender">Płeć:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                </select>

                <label for="weight">Podaj wage w kilogramach:</label>
                <input type="number" id="weight" name="weight" required>

                <label for="alcoholVolume">Pojemność Trunku w mililitrach :</label>
                <input type="number" id="alcoholVolume" name="alcoholVolume" required>

                <label for="alcoholPercentage">Zawartość alkoholu (%):</label>
                <input type="number" id="alcoholPercentage" name="alcoholPercentage" step="0.1" required>

                <button type="button" onclick="calculateBAC()">Oblicz</button>
            </form>

            <div id="results">
                <p id="alcoholGramsResult"></p>
                <p id="bacResult"></p>
                <p id="soberingTimeResult"></p>
            </div>
        </div>
        <div class="gif-container">
            <img src="gif.gif" alt="Animated Gif">
        </div>
        </section>
    </main>

    <footer>
        <p>2024 Autor: Miłosz Sukiennik</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
